group 'com.xianyue'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            libraries.'jsql-parser',
            libraries.'commons-lang3',
            libraries.'redis',
            libraries.'redisson',
            libraries.'cglib',
    )

}
