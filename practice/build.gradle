group 'com.xianyue'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

apply from: '../plugin.gradle'

repositories {
    mavenLocal() //1.优先查找本地maven库，性能最好
    maven{//2.其次查找aliyun maven库
        url'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()//3.最后查找maven中央库
}

dependencies {
    testCompile(
            libraries.'junit',
            libraries.'hamcrest',
            libraries.'mockito',
            libraries.'powermock',
            libraries.'powermock-api',
    )

    compile(
            libraries.'jsql-parser',
            libraries.'commons-lang3',
            libraries.'jackson-databind',
            libraries.'ali-json',
            libraries.'logback-classic',
            libraries.'jcl-over-slf4j',
            libraries.'log4j-over-slf4j',
            libraries.'slf4j-api',
            libraries.'redis',
            libraries.'redisson',
            libraries.'cglib',
            libraries.'guava',
            libraries.'commons-collections',
            libraries.'lombok',
    )
}

